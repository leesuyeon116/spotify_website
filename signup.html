<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="signup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        <div class="input-box">
            아이디 : <input type="text" id="id" onblur="id_check()"> <br>
        </div>
        <div class="input-box">
            비밀번호 : <input type="password" id="password" onblur="pw_check()"> <br>
        </div>
        <div class="input-box">
            전화번호 : <input type="text" id="phonenumber" onblur="ph_check()"> <br>
        </div>
        <div class="input-box">
            출신 국가 :
            <select name="country">
                <option value="">-- 출신 국가 선택 --</option>
                <option value="대한민국">대한민국</option>
                <option value="미국">미국</option>
                <option value="일본">일본</option>
                <option value="영국">영국</option>
                <option value="중국">중국</option>
            </select>
        </div>
        <button onclick="signup()">회원가입</button> <br>
    </div>
</body>

<script>
    // id (영문 소문자(필수), 숫자 7~10글자 포함)
    const id_check = () => {
        const id = document.getElementById("id").value;
        console.log(id);
        // 정규식 정의 
        const exp = /^(?=.*[a-z])[a-z\d]{7,10}$/;
        // 정규식 만족여부 체크
        if(id.match(exp)) {
            console.log("올바른 형식입니다.");
        } else {
            console.log("영문 소문자와 숫자를 조합하여 7~10자로 입력해 주세요.");
        }
    }

    // 영문 대/소문자(필수), 숫자(필수), 특수문자(!@#*) 8~10글자
    const pw_check = () => {
        const password = document.getElementById("password").value;
        console.log(password);
        // 정규식 정의 
        const exp = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[!@#*])[A-Za-z\d!@#*]{8,10}$/;
        // 정규식 만족여부 체크
        if(password.match(exp)) {
            console.log("올바른 형식입니다.");
        } else {
            console.log("영문, 숫자, 특수문자를 조합하여 8~10자로 입력해주세요.");
        }
    }

    // 전화번호 형식(000-0000-0000)
    const ph_check = () => {
        const phonenumber = document.getElementById("phonenumber").value;
        console.log(phonenumber);
        // 정규식 정의 
        const exp = /^\d{3}-\d{4}-\d{4}$/;
        // 정규식 만족여부 체크
        if(phonenumber.match(exp)) {
            console.log("올바른 전화번호 형식입니다.");
        } else {
            console.log("전화번호 형식이 올바르지 않습니다.");
        }
    }

    // 회원가입 버튼 클릭 시 호출되는 함수
    const signup = () => {
        console.log("회원가입");
    }
</script>
</html>
